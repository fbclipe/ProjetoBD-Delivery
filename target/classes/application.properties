spring.application.name=delivery

# URL CORRIGIDA - adicione allowPublicKeyRetrieval=true
spring.datasource.url=jdbc:mysql://localhost:3306/delivery?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configurações de inicialização
spring.sql.init.mode=never

# Configurações de debug
server.error.include-stacktrace=always
server.error.include-message=always
logging.level.com.projetobd.delivery=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG

# Timeout da conexão
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5