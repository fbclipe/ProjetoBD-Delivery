spring.application.name=delivery

# ===========================
#   CONFIG BANCO DE DADOS
# ===========================
spring.datasource.url=jdbc:mysql://localhost:3306/ProjetoBD?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===========================
#   INICIALIZAÇÃO SQL
# ===========================
spring.sql.init.mode=never

# ===========================
#   LOG / DEBUG
# ===========================
server.error.include-stacktrace=always
server.error.include-message=always
logging.level.com.projetobd.delivery=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG

# ===========================
#   HIKARI (POOL)
# ===========================
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5
